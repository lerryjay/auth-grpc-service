syntax = "proto3";
//import "google/protobuf/timestamp.proto";
//import "google/protobuf/empty.proto";
//import "pkg/pb/model/user.model.proto";


package identity_verification;

option go_package = "pkg/pb";

service VerificationService {

rpc VerifyNIN(VerifyNINRequest) returns (VerifyNINResponse);
rpc VerifyVNIN(VerifyNINRequest) returns (VerifyNINResponse);
rpc Login(LoginRequest) returns (LoginResponse);
}


// VerifyNINRequest is the request message for verifying NIN
message VerifyNINRequest {
    string idNumber = 1;
    string firstname = 2;
    string lastname = 3;
    string middlename = 4;
    string dob = 5;
    string phone = 6;
    string email = 7;
    string gender = 8;
}

// VerifyNINResponse is the response message for verifying NIN
message VerifyNINResponse {
    int32 id = 1;
    Applicant applicant = 2;
    Summary summary = 3;
    Status status = 4;
    Nin nin = 5;

    message Applicant {
        string firstname = 1;
        string lastname = 2;
    }

    message Summary {
        NinCheck nin_check = 1;

        message NinCheck {
            string status = 1;
            FieldMatches fieldMatches = 2;

            message FieldMatches {
                bool firstname = 1;
                bool lastname = 2;
            }
        }
    }

    message Status {
        string state = 1;
        string status = 2;
    }

    message Nin {
        string nin = 1;
        string firstname = 2;
        string lastname = 3;
        string middlename = 4;
        string phone = 5;
        string gender = 6;
        string birthdate = 7;
        string photo = 8;
        string address = 9;
    }
}

message LoginRequest {
    string client_id = 1;
    string secret_key = 2;
}

message LoginResponse {
    string token = 1;
}